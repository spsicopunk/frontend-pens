<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omni pro</title>
  <!-- favicon del site -->
  <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery lib -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- material design lib -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
  <!-- icons material design -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
  <!-- animate styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="./css/main.css">

</head>
<body class="bg-public">
  <section class="public-zone">
    <div class="menu">
      <nav>
        <div class="nav-wrapper">
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>
      <ul class="sidenav mobile-demo" id="mobile-demo">
        <span class="icon-flecha arrow-sidenav"></span>
        <li><a href="#" class="mobile-demo_ancle active">Inicio</a></li>
        <li><a href="#" class="mobile-demo_ancle">Servicios</a></li>
        <li><a href="#" class="mobile-demo_ancle">Nuestro equipo</a></li>
        <li><a href="#" class="mobile-demo_ancle">portafolio</a></li>
        <li><a href="#" class="mobile-demo_ancle">Contácto</a></li>
        <li><a href="#" class="mobile-demo_ancle">Términos y condiciones</a></li>
      </ul>             
    </div>
    <div class="logo">
      <img src="./assets/img/logo.png" class="logo_img" alt="logo company">
    </div>
    <div class="forms animate__animated animate__fadeIn">
      <div class="forms_box">
        <ul class="forms_box_items">
          <li class="forms_box_link active" rel="ingreso">Ingreso</li>
          <li class="forms_box_link" rel="registro">Registro</li>
        </ul>
        <div class="bg-box ingreso">
          <div class="row">
            <form class="col s12" id="login-form">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Ejemplo@email.com" id="user" name="user" type="text" class="validate">
                  <label for="user">EMAIL</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" name="password" class="validate">
                  <label for="password">CONTRASEÑA</label>
                </div>
              </div>
              <div class="ingreso_news">
              <div class="switch">
                <label>
                  <input type="checkbox">
                  <span class="lever"></span>
                </label>
              </div>
              <label class="ingreso_news_text">Suscribirse al Newsletter</label>                
              </div>
              <button type="submit" class="waves-effect waves-light ingreso_btn btn">Ingreso</button>
              <a href="#" class="ingreso_recuperar">Olvide Contraseña</a>
            </form>
          </div>                    
        </div>
        <div class="bg-box registro">
          <div class="row">
            <form class="col s12" id="registro-form">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" name="nombre" class="validate">
                  <label for="name">NOMBRE</label>
                </div>
                <div class="input-field col s12">
                  <input id="last_name" type="text" name="apellido" class="validate">
                  <label for="last_name">APELLIDO</label>
                </div>
                <div class="input-field col s12">
                  <input id="email" placeholder="ejemplo@email.com" name="mail" type="text" class="validate">
                  <label for="email">EMAIL</label>
                </div>  
                <div class="input-field col s12">
                  <input id="passwordreg" type="password" name="pass" class="validate">
                  <label for="passwordreg">CONTRASEÑA</label>
                </div>                              
              </div>
              <button type="submit" class="waves-effect waves-light ingreso_btn register-update btn">Registro</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="satisfactorio">
    <div class="satisf-elm">
      <p class="satisf-title">success</p>
      <div class="satisf-circle">
        <img src="./assets/img/arrow.png" class="satisf-img">
      </div>
    </div>
  </section>
</body>
</html>

<!-- jquery validate -->
<script src='https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js'></script>

<script>
  // function menu
  $(document).ready(function(){
    $('.sidenav').sidenav();
  }); 
  
  // function forms
  $(".forms_box_link").click(function(){
    var typeForm = $(this).attr("rel");
    $(".forms_box_link").removeClass("active");
    $(this).addClass("active");
    if (typeForm == "ingreso") {
      $(".registro").hide();
      $(".ingreso").fadeIn();
    }
    else{
    $(".ingreso").hide();
      $(".registro").fadeIn();      
    }
  });

  // active lateral menu
  
  $("#mobile-demo a").click(function(){
    $("#mobile-demo a").removeClass("active");
    $(this).addClass("active");
  });


  // Animación de la flecha y menu de principal

  $(".arrow-sidenav").click(function(){
      $(".sidenav-overlay").click();
      $('[data-target="mobile-demo"]').show();
  });

  setTimeout(function(){
    $(".sidenav-overlay").click(function(){
        $('[data-target="mobile-demo"]').show();
    });      
  }, 100);

  $(".sidenav-trigger").click(function(){
      $('[data-target="mobile-demo"]').hide();
  });


  // Registro validate

  var $form = $("#registro-form"),
    $successMsg = $(".alert");
    $.validator.addMethod("letters", function(value, element) {
      return this.optional(element) || value == value.match(/^[a-zA-Z\s]*$/);
    });

    $form.validate({
      rules: {
        nombre: {
          required: true,
          letters: true,
        },
        apellido: {
          required: true,
          letters: true,
        },
        mail: {
          required: true,
          letters: true,
        },        
        pass: {
          required: true,
          minlength: 5,
        }
      },
      messages: {
        nombre: "El nombre es requerido",
        apellido: "El apellido es requerido",
        mail: "El correo es requerido",
        pass: "La contraseña es requerida"
      },
      submitHandler: function() {
        $successMsg.show();
        $(".forms").hide();
        $(".satisfactorio").fadeIn().css("display","flex");
        setTimeout(function(){
            location.reload();
        },2000);
    }
  });  


  // Login validate

  var $form = $("#login-form"),
    $successMsg = $(".alert");
    $.validator.addMethod("letters", function(value, element) {
      return this.optional(element) || value == value.match(/^[a-zA-Z\s]*$/);
    });
    $form.validate({
      rules: {
        user: {
          required: true
        },
        password: {
          required: true,
          minlength: 5,
        }
      },
      messages: {
        user: "El correo es requerido",
        password: "La contraseña es requerida"
      },
      submitHandler: function() {
        $successMsg.show();
        location.href = "private-zone.html"
    }
  });  

</script>
